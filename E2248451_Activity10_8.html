<html>
	<head>

		  background-color: powderblue; 
		  font-family: Arial, sans-serif;
		  color: navy;

		  font-size: 16px;
		  color: midnightblue;

	<body>
		<h2>Mini Calculator</h2>

		<form id="calculator_0">
			<label for="var_1">Number 1:</label>

			<label for="var_2">Number 2:</label>
			<input type="number" id="var_2" required>

			<button type="button" onclick="calculate('add')">Add</button>
			<button type="button" onclick="calculate('subtract')">Subtract</button>
			<button type="button" onclick="calculate('multiply')">Multiply</button>
			<button type="button" onclick="calculate('divide')">Divide</button>
		</form>

		
		<form id="varSum">
			<label for="inputSum">Summation up to:</label>
			<input type="number" id="inputSum" required>

			<button type="button" onclick="outputSum()">Calculate Sum</button>
		</form>

		<div id="output"></div>

	</body>
